<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM to DT Impairment Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ROM to DT Impairment Calculator</h1>
    <form id="calculatorForm">
        <label for="angle">Angle:</label>
        <input type="number" id="angle" name="angle" required>
        <br>
        <label for="jointType">Joint Type:</label>
        <select id="jointType" name="jointType" required>
            <option value="DIP">DIP</option>
            <option value="PIP">PIP</option>
            <option value="MP">MP</option>
        </select>
        <br>
        <label for="motionType">Motion Type:</label>
        <select id="motionType" name="motionType" required>
            <option value="flexion">Flexion</option>
            <option value="extension">Extension</option>
            <option value="ankylosis">Ankylosis</option>
        </select>
        <br>
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>
    
    <script src="script.js"></script>
</body>
</html>
